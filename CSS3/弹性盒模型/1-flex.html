<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        display: flex;
        height: 100vh;  /*1vh=视口的1%*  视口的100%高度/
        justify-content: space-between;  /*两端对齐*/

    }
    li{
        list-style: none;
        width: 200px;
        height: 200px;
        background-color: red;
    }
    li:nth-child(even){
        background-color: blue;  /*偶数为蓝色*/
    }
</style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
